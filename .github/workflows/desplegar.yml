name: Desplegar a AWS y K8s

on:
  workflow_run:
    workflows: ["Pipeline CI"]
    types: [completed]
    # CORRECCIÓN: Tu terminal muestra que usas la rama 'master'
    branches: [master]

jobs:
  despliegue:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
    - name: Descargar código
      uses: actions/checkout@v3

    - name: Configurar credenciales de AWS
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Instalar Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false 

    - name: Terraform Apply
      # Terraform se ejecuta en la raíz donde está tu main.tf
      run: |
        terraform init
        terraform apply -auto-approve

    - name: Actualizar Kubeconfig
      # Se conecta al clúster creado en el paso anterior
      run: aws eks update-kubeconfig --name microservicios-cluster --region us-east-1

    - name: Desplegar en Kubernetes
      # CORRECCIÓN: El archivo se movió a la raíz para que GitHub no marque error
      run: |
        kubectl apply -f ./deployment.yaml